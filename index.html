<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Pepsi  Website Landing Page</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="sec">
        <header>
            <a href="#"><img src="images/logo.png" class="logo" alt="logo"></a>
            <div class="toggleMenu" onclick="menuToggle();"></div>
            <ul class="navigation">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">What's New</a></li>
                <li><a href="#">Newsletter</a></li>
                <li><a href="#">Contact</a></li>

            </ul>
        </header>

        <div class="content">
            <div class="textBox">
                <h2>That's What<br><span>I like</span></h2>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Architecto placeat quo dolorem voluptatum earum. Nostrum, repellat nisi. Iure, qui quo molestias enim cum dolor voluptatum veritatis!</p>
                <a href="#">View All Products</a>
            </div>
            <div class="imgBox">
                <img src="images/pepsi001.png" class="pepsi" alt="Pepsi001">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="images/pepsi001.png" alt="Pepsi001" onclick="imgSlider('images/pepsi001.png'); changeBgColor('#0062be')"></li>
            <li><img src="images/pepsi002.png" alt="Pepsi002" onclick="imgSlider('images/pepsi002.png'); changeBgColor('#e60c2c')"></li>
            <li><img src="images/pepsi003.png" alt="Pepsi003" onclick="imgSlider('images/pepsi003.png'); changeBgColor('#1e1e1e')"></li>
        </ul>

        <ul class="sci">
            <li><a href="#"><img src="images/facebook.png" alt="facebook"></a></li>
            <li><a href="#"><img src="images/twitter.png" alt="twitter"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="instagram"></a></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything) {
            document.querySelector('.pepsi').src = anything;
        }

        function changeBgColor(color) {
            const sec = document.querySelector('.sec');
            sec.style.background = color;
        }

        function menuToggle() {
            const toggleMenu = document.querySelector('.toggleMenu');
            const navigation = document.querySelector('.navigation');
            toggleMenu.classList.toggle('active');
            navigation.classList.toggle('active');
        }
    </script>
</body>
</html>
